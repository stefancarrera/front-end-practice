<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Splitter</title>
</head>
<body>
  <div class="container">
    <div>
      <p>
        SPLI<br>
        TTER
      </p>
    </div>
    <div class="row calcBox">
      <div id="billInput" class="colHalf">
        <label for="bill">Bill</label>
        <input id="bill" name="bill" type="text" value="0.00">
        <form>
          <label for="tipAmt">Select Tip %</label>
          <div id="tipRow">
            <input class="tipAmt" name="tipAmt" type="button" id="10" value="10">
            <input  class="tipAmt" name="tipAmt" type="button" id="15" value="15">
            <input class="tipAmt" name="tipAmt" type="button" id="20" value="20">
            <br>
            <input class="tipAmt" name="tipAmt" type="button" id="25" value="25">
            <input class="tipAmt" name="tipAmt" type="button" id="50" value="50">
            <input class="tipAmt" name="tipAmt" type="text" id="custom" value="Custom">
          </div>
        </form>
        <label for="numPeople">Number of People</label>
        <input type="number" name="numPeople" id="numPeople" min="1" value="1">

      </div>
      <div id="tipOutput" class="colHalf tipBox">
        <div class="row">
          <div class="col">
            <div>Tip Amount</div>
            <div>/ person</div>
          </div>
          <div class="col" id="tipAmtPer">$0.00</div>
        </div>
        <div class="row">
          <div class="col">
            <div>Total</div>
            <div>/ person</div>
          </div>
          <div class="col" id="totalAmtPer">$0.00</div>
        </div>
        <button type="submit" id="reset">RESET</button>
      </div>
    </div>
    <div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
